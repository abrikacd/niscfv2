<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NISCF | Login Page</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="alert-box">
        <p class="alert"></p>
    </div>
    <div class="form">
        <h1 class="heading">Log In</h1>
        <form name="login" method="post" action="login_save.php"></form>
            <input type="email" name="email" placeholder="email"
            autocomplete="off" class="email" required>
            <input type="password" name="pass" placeholder="password" 
            autocomplete="off" class="password" required>
            <a style=text-decoration:none; href="pick.html"><button class="submit-btn">Log In</button></a>
            <a href="register.html" class="link">don't have an account? sign up</a>
        </form>
    </div>
</body>
<script>
        const form=[...document.querySelector('.form').children]

form.forEach((item, i) =>{
    setTimeout(() =>{
        item.style.opacity = 1;
    }, i*100);
});
</script>
</html>
